<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính số ngày trong một tháng</title>
</head>
<body>
<input type="text" name="month" id="inmonth">
<button onclick="tinhsongay()">Tính số ngày</button>
<br>
<p id="print"></p>
<script>
function tinhsongay(){
    let month=parseInt(document.getElementById("inmonth").value)
    switch (month) {
        case 1: {
          document.getElementById("print").innerHTML="Tháng 1 có 31 ngày";
          break;
        }

       case 2: {
          document.getElementById("print").innerHTML="Tháng 2 có 28 ngày";
          break;
        }

       case 3: {
          document.getElementById("print").innerHTML="Tháng 3 có 31 ngày";
          break;
        }

       case 4: {
          document.getElementById("print").innerHTML="Tháng 4 có 30 ngày";
          break;
        }

       case 5: {
          document.getElementById("print").innerHTML="Tháng 5 có 30 ngày";
          break;
        }

       case 6: {
          document.getElementById("print").innerHTML="Tháng 6 có 31 ngày";
          break;
        }

       case 7: {
          document.getElementById("print").innerHTML="Tháng 7 có 30 ngày";
          break;
        }

       case 8: {
          document.getElementById("print").innerHTML="Tháng 8 có 31 ngày";
          break;
        }

       case 9: {
          document.getElementById("print").innerHTML="Tháng 9 có 30 ngày";
          break;
        }

       case 10: {
          document.getElementById("print").innerHTML="Tháng 10 có 31 ngày";
          break;
        }

       case 11: {
          document.getElementById("print").innerHTML="Tháng 11 có 30 ngày";
          break;
        }

       case 12: {
          document.getElementById("print").innerHTML="Tháng 12 có 31 ngày";
          break;
        }

       default: {
          document.getElementById("print").innerHTML="Không có tháng này";
          break;
        }


    }
}
</script>
</body>
</html>
